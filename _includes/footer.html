<script>
$(document).ready(function() {    

    $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') ) {
        $(this).collapse('hide');
    }
    });





    $('.open-popup-link').magnificPopup({
      type:'ajax',    
      showCloseBtn: true,
      closeBtnInside: true  
    });

     $(".open-popup-link").click(function() {
             
            window.location.href = window.location.href + "#" + this.id;
        });


    $('.ajax-popup-link').magnificPopup({ 

              type: 'iframe'
     });
    $('.popup').magnificPopup({ 

              type: 'image'
     });


    var speaker = window.location.hash;
     var param = speaker.split('#'); 
     $('#'+param[param.length - 1]).click();



    $(".faqText" ).click(function() {
          var text =  $(this).text();
          if (text.indexOf("+") >= 0) {
            $(this).find("span").text('-');
          }
          else {
            $(this).find("span").text('+');
          }
        });

     $("#owl-example").owlCarousel({
         navigation : true, // Show next and prev buttons         
         items:4,
         autoPlay: 3000,         
        slideSpeed : 300,
        paginationSpeed : 400,        
        itemsDesktop : false,
        itemsDesktopSmall : false,
        itemsTablet: false,
        itemsMobile : false,
        responsiveClass:true,
        responsive:{
            0:{
                items:1,
                nav:true
            },
            600:{
                items:3,
                nav:false
            },
            1000:{
                items:5,
                nav:true,
                loop:false
            }
        }
     });

     var owl = $("#owl-example");

     // Custom Navigation Events
    $(".owl-carousel-arrows .next").click(function() {
         owl.trigger('owl.next');
    });
    
    $(".owl-carousel-arrows .prev").click(function() {
         owl.trigger('owl.prev');
    });


    
    });

    

    // Send search to registration page.
    var onClickFindHostSite = function (me) {
        var targetHref= "https://register.willowcreek.com/#/reg/select?passedThroughSearch=";

        $(me).attr("href", targetHref + $('#search-host-site').val());

    }

    //button getting clicked by Enter key
    document.getElementById("search-host-site")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        document.getElementById("find-button").click();
    }
    });

    $(".navbar-toggle").click(function() {
    $(".icon-bar").css("background-color","black");
    });


</script>
